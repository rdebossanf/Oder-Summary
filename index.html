<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order Summary Component</title>
</head>
<body>
  <main>
    <section>
      <div class="box_main">
        <div>
          <img class="img_hero" src="images/illustration-hero.svg" alt="Illustration-hero">
        </div>
        <div class="titulo">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        </div>
        <div class="change">
          <img src="images/icon-music.svg" alt="Icon-music">
          <p class="plan"><span class="p_bold">Annual Plan</span> $59.99/year</p>
          <a href="http://www.google.com.br" target="_blank">Change</a>
        </div>
        <div>
          <button class="btn_proceed" type="submit">Proceed to Payment</button>
          <button class="btn_cancel" type="reset">Cancel Order</button>
        </div>
      </div>
    </section>
    
  </main>
  
</body>
</html>
